<div class="add-bike mb-3 px-2" (click)="createBike()">Add a bike</div>

<div class="row">
    <div class="bike-card col-sm-12 col-md-6 col-lg-3 pb-2 " *ngFor="let bike of bikes">
        <bike-card [bike]="bike"></bike-card>
    </div>
</div>

<div class="d-flex justify-content-center pt-3" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="5" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
